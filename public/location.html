<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sharing Your Location...</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      margin: 0;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .spinner {
      margin-top: 20px;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #007bff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .message {
      margin-top: 20px;
      color: #333;
    }
  </style>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <h2>Sharing your live location...</h2>
  <div class="spinner"></div>
  <div class="message">Please allow location access if prompted.</div>

  <script src="script.js"></script>
  <script>
    // Automatically call sendLocation() as soon as page loads
    window.addEventListener('load', () => {
      sendLocation();
    });
  </script>
</body>
</html>
