<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Connecting Video Call...</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                  radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%);
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }

    .main-container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }

    .video-container {
      position: relative;
      width: 100%;
      aspect-ratio: 9/16;
      border-radius: 24px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3),
                  0 0 0 1px rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.05);
    }

    .video-background {
      position: absolute;
      inset: 0;
      background-image: url('https://cdn.pixabay.com/photo/2024/06/21/10/51/ai-generated-8844132_1280.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      filter: brightness(0.6) contrast(1.1);
      transform: scale(1.05);
      transition: transform 0.3s ease;
    }

    .video-container:hover .video-background {
      transform: scale(1.1);
    }

    .overlay-content {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 1.5rem;
      background: linear-gradient(
        to bottom,
        rgba(0, 0, 0, 0.2) 0%,
        rgba(0, 0, 0, 0.1) 40%,
        rgba(0, 0, 0, 0.6) 100%
      );
    }

    .top-info {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }

    .connection-status {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 0.5rem 1rem;
      font-size: 0.8rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #00ff88;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(1.2); }
    }

    .bottom-info {
      text-align: center;
    }

    .overlay-text {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
    }

    .connection-info {
      text-align: center;
      margin-top: 1rem;
    }

    .connecting-text {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 1rem;
      background: linear-gradient(45deg, #fff, #f0f0f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .cancel-btn {
      position: absolute;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      padding: 0.8rem 2rem;
      border-radius: 25px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .cancel-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateX(-50%) translateY(-2px);
    }

    .spinner-container {
      display: flex;
      justify-content: center;
      margin-bottom: 1rem;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-dots {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.6);
      animation: bounce 1.4s infinite ease-in-out both;
    }

    .dot:nth-child(1) { animation-delay: -0.32s; }
    .dot:nth-child(2) { animation-delay: -0.16s; }
    .dot:nth-child(3) { animation-delay: 0s; }

    @keyframes bounce {
      0%, 80%, 100% {
        transform: scale(0);
      }
      40% {
        transform: scale(1);
      }
    }

    .message {
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.95rem;
      line-height: 1.4;
      max-width: 300px;
      margin: 0 auto;
    }

    .cancel-btn {
      position: absolute;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      padding: 0.8rem 2rem;
      border-radius: 25px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .cancel-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateX(-50%) translateY(-2px);
    }

    /* Mobile Responsive Design */
    @media (max-width: 480px) {
      body {
        padding: 0.5rem;
      }

      .main-container {
        max-width: 100%;
        gap: 1.5rem;
      }

      .video-container {
        border-radius: 20px;
        aspect-ratio: 3/4;
      }

      .overlay-content {
        padding: 1rem;
      }

      .overlay-text {
        font-size: 1.5rem;
      }

      .message {
        font-size: 0.9rem;
      }
    }

    @media (max-width: 360px) {
      .video-container {
        aspect-ratio: 4/5;
      }

      .overlay-text {
        font-size: 1.3rem;
      }
    }

    /* Landscape orientation on mobile */
    @media (orientation: landscape) and (max-height: 500px) {
      body {
        flex-direction: row;
        justify-content: space-around;
      }

      .main-container {
        flex-direction: row;
        max-width: 100%;
        gap: 2rem;
      }

      .video-container {
        aspect-ratio: 3/4;
        max-width: 300px;
      }

      .connection-info {
        margin-top: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="video-container">
      <div class="video-background"></div>
      <div class="overlay-content">
        <div class="top-info">
          <div class="connection-status">
            <div class="status-dot"></div>
            Connecting
          </div>
        </div>
        <div class="bottom-info">
          <div class="overlay-text">Connecting to Video Call...</div>
        </div>
      </div>
    </div>

    <div class="connection-info">
      <div class="spinner-container">
        <div class="spinner"></div>
      </div>
      <div class="loading-dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      <div class="message">
        Please wait while we connect the video call...
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
